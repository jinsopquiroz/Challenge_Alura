<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada&display=swap" rel="stylesheet">
</head>

<body>

    <!--HEADER: Etiqueta del Encabezado-->
    <header>
        <img src="imagenes/logo.png" alt="Logo de Alura" class="logo">
    </header>
    <!--Fin Encabezado-->

    <!--MAIN: Menu de contenedor para secciones-->
    <main>
        <!--Inicio Seccion 1-->
        <section>
            <textarea class="text-area" name="" id="" placeholder="ingrese el texto aquí" cols="30"
                rows="10"></textarea>
            <div>
                <h6 class="text-info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <!--Fin Seccion 1-->

        <!--Inicio Seccion 2-->
        <section>
            <textarea name="" id="" class="text-mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
        <!--Fin Seccion 2-->

    </main>
    <!--Fin MAIN-->

    <footer><!--Inicio Pie de Pagina-->
        <p class="copyright">&copy Copyright, ALURA G4 – ONE | 2023 | </p>
    </footer><!--Fin Pie de Pagina-->

    <script src="js/script.js"></script>

</body>

</html>
